syntax = "proto3";

package replicateddatabase;

message ArgsVote {
    uint32 term = 1;
    uint32 candidateId = 2;
    int32 lastLogIndex = 3;
    int32 lastLogTerm = 4;
} 

message RetVote {
    bool voteGranted = 1;
    uint32 term = 2;
}

message ArgsAppend{
    uint32 term = 1;
    uint32 leaderId = 2;
    int32 prevLogIndex = 3;
    int32 prevLogTerm = 4;
    string entry = 5;
    int32 leaderCommit = 6;
}

message RetAppend {
    uint32 term = 1;
    bool success = 2;
}

service RaftBook {
    rpc RequestVote(ArgsVote) returns (RetVote) {}
    rpc AppendEntries(ArgsAppend) returns (RetAppend) {}
}
